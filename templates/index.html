<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            margin-left: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .deck-actions {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d32f2f;
        }

        .create-deck-button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .create-deck-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flashcard Decks</h1>
    </header>

    <div class="container">
        <a href="{{ url_for('create_deck') }}" class="create-deck-button">Create a New Deck</a>
        
        <ul>
            {% for deck in decks %}
                <li>
                    <div>
                        <a href="{{ url_for('view_deck', deck_id=deck['_id']) }}">{{ deck['name'] }}</a>
                    </div>
                    <div class="deck-actions">
                        <a href="{{ url_for('edit_deck', deck_id=deck['_id']) }}">Edit</a>
                        <form action="{{ url_for('delete_deck', deck_id=deck['_id']) }}" method="post" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
