<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Deck</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
            font-size: 2em;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color:  #4CAF50;
            outline: none;
        }

        button {
            background-color:  #4CAF50;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #4CAF50;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        a {
            display: inline-block;
            text-align: center;
            color:  #4CAF50;
            text-decoration: none;
            margin-top: 20px;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Deck: {{ deck['name'] }}</h1>
        <form action="{{ url_for('edit_deck', deck_id=deck['_id']) }}" method="post">
            <label for="name">New Deck Name:</label>
            <input type="text" id="name" name="name" value="{{ deck['name'] }}" required>
            <button type="submit">Update Deck</button>
        </form>
        <a href="{{ url_for('view_deck', deck_id=deck['_id']) }}">Back to Deck</a>
    </div>
</body>
</html>
