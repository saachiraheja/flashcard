<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flashcard</title>
</head>
<body>
    <h1>Edit Flashcard for {{ deck['name'] }}</h1>
    <form action="{{ url_for('edit_flashcard', deck_id=deck['_id'], flashcard_id=flashcard['_id']) }}" method="post">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" value="{{ flashcard['question'] }}" required><br><br>
        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer" value="{{ flashcard['answer'] }}" required><br><br>
        <button type="submit">Update Flashcard</button>
    </form>
    <a href="{{ url_for('view_deck', deck_id=deck['_id']) }}">Back to Deck</a>
</body>
</html>
