<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flashcard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Flashcard for {{ deck['name'] }}</h1>

        <form action="{{ url_for('edit_flashcard', deck_id=deck['_id'], flashcard_id=flashcard_id) }}" method="post">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" value="{{ flashcard['question'] }}" required><br>
            
            <label for="answer">Answer:</label>
            <input type="text" id="answer" name="answer" value="{{ flashcard['answer'] }}" required><br>

            <button type="submit">Update Flashcard</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('view_deck', deck_id=deck['_id']) }}">Back to Deck</a>
        </div>
    </div>
</body>
</html>
